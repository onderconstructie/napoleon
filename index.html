<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoleon Lookalike</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --slate-50: #f8fafc;
            --slate-200: #e2e8f0;
            --slate-500: #64748b;
            --slate-800: #1e293b; 
            --white: #ffffff;
            --accent: #10b981;
            --green-50: #f0fdf4;
            --green-700: #15803d;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--slate-50);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        .header { background: var(--white); border-bottom: 1px solid var(--slate-200); padding: 1.25rem; position: relative; }
        .header-content { max-width: 900px; margin: 0 auto; display: flex; align-items: center; justify-content: center; gap: 14px; }

        .back-link {
            position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%);
            display: flex; align-items: center; gap: 6px; text-decoration: none;
            color: var(--slate-500); font-weight: 600; font-size: 0.95rem;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .back-link span { display: none; }
            .header { padding: 1rem; }
        }

        .logo-circle {
            width: 48px; height: 48px; background: var(--green-50); border: 2px solid var(--accent);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        /* --- Main Content --- */
        .container { max-width: 700px; margin: 1.5rem auto; padding: 0 1rem; flex: 1; width: 100%; box-sizing: border-box; }
        .card { background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--slate-200); padding: 1.25rem; position: relative; box-shadow: var(--shadow); }

        .canvas-container { position: relative; border-radius: var(--radius-md); overflow: hidden; background: #000; aspect-ratio: 4/3; }
        video { display: none; }
        canvas { width: 100%; height: 100%; display: block; }

        .instruction-box {
            margin-top: 1.25rem; padding: 1.1rem; background: var(--green-50); border: 1.5px solid var(--accent);
            border-radius: var(--radius-md); text-align: center; font-weight: 800; color: var(--slate-800);
            transition: all 0.25s ease;
        }

        /* --- Full Width Selfie Button --- */
        .controls { margin-top: 1rem; width: 100%; }
        .btn-selfie {
            width: 100%; padding: 1.125rem; background: var(--slate-800); border: none;
            border-radius: var(--radius-md); font-weight: 800; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-size: 1.1rem; text-transform: uppercase;
            transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .btn-selfie:hover { background: #000; box-shadow: 0 6px 14px rgba(0,0,0,0.25); }

        #loader { position: absolute; inset: 0; background: var(--white); z-index: 20; display: flex; align-items: center; justify-content: center; border-radius: var(--radius-lg); }
        .spinner { width: 36px; height: 36px; border: 3px solid var(--green-50); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .footer { text-align: center; padding: 2.5rem 1rem; margin-top: auto; }
        .footer-quote { color: var(--green-700); font-size: 1rem; font-weight: 700; letter-spacing: 0.01em; }
    </style>
</head>
<body>

    <header class="header">
        <a href="https://onderconstructie.github.io/fun" class="back-link">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            <span>Fun</span>
        </a>
        <div class="header-content">
            <div class="logo-circle">
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21C2 21 10 6 16 6C22 6 30 21 30 21L16 17L2 21Z" fill="#1e293b" stroke="#10b981" stroke-width="1.5" stroke-linejoin="round"/>
                    <circle cx="16" cy="14" r="3" fill="#10b981"/>
                    <circle cx="16" cy="14" r="2" fill="#ffffff"/>
                    <circle cx="16" cy="14" r="1" fill="#1e293b"/>
                </svg>
            </div>
            <h1 style="margin:0; font-size: 1.3rem; font-weight: 800; color: var(--slate-800);">Napoleon Lookalike</h1>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div id="loader"><div class="spinner"></div></div>
            <div class="canvas-container">
                <video id="webcam" playsinline></video>
                <canvas id="output_canvas"></canvas>
            </div>
            <div class="instruction-box" id="instructionText">Plaats je rechterhand op je hart.</div>
            <div class="controls">
                <button class="btn-selfie" onclick="takeImperialSelfie()">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                    Keizerlijke Selfie
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span class="footer-quote">Wie zijn eigen grenzen kent, regeert.</span>
    </footer>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        const instruction = document.getElementById('instructionText');

        let holistic, stream, isProcessing = false, lastResults = null;
        let hatActive = false, hatTimer = 0;

        async function setupCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 640, height: 480 } 
                });
                video.srcObject = stream;
                return new Promise(r => video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                    r();
                });
            } catch (e) { alert("Camera fout."); }
        }

        function takeImperialSelfie() {
            const downloadCanvas = document.createElement('canvas');
            downloadCanvas.width = canvas.width; downloadCanvas.height = canvas.height;
            const dCtx = downloadCanvas.getContext('2d');
            dCtx.drawImage(canvas, 0, 0);
            dCtx.fillStyle = "white"; dCtx.strokeStyle = "rgba(0,0,0,0.8)"; dCtx.lineWidth = 6;
            dCtx.font = "bold 44px sans-serif"; dCtx.textAlign = "center";
            dCtx.strokeText("Vive l'Empereur!", downloadCanvas.width / 2, downloadCanvas.height - 50);
            dCtx.fillText("Vive l'Empereur!", downloadCanvas.width / 2, downloadCanvas.height - 50);
            const link = document.createElement('a');
            link.download = 'Napoleon_Selfie.png'; link.href = downloadCanvas.toDataURL(); link.click();
        }

        function onResults(results) {
            loader.style.display = 'none';
            lastResults = results;
            hatActive = false;
            if (results.poseLandmarks) {
                const hand = results.rightHandLandmarks || results.leftHandLandmarks;
                if (hand) {
                    const shoulder = results.poseLandmarks[11];
                    const dist = Math.sqrt(Math.pow(shoulder.x - hand[0].x, 2) + Math.pow(shoulder.y - hand[0].y, 2));
                    if (dist < 0.48) {
                        hatActive = true; hatTimer = 50;
                        instruction.innerText = "Vive l'Empereur!";
                        instruction.style.background = "var(--accent)"; // Fel groen bij succes
                        instruction.style.color = "white";
                    } else if (hatTimer <= 0) {
                        instruction.innerText = "Plaats je rechterhand op je hart.";
                        instruction.style.background = "var(--green-50)"; 
                        instruction.style.color = "var(--slate-800)";
                    }
                }
            }
        }

        function drawNapoleonHat(face) {
            const left = face[139], right = face[368], top = face[10];
            const headWidth = Math.sqrt(Math.pow(right.x - left.x, 2) + Math.pow(right.y - left.y, 2)) * canvas.width;
            const hatScale = headWidth * 3.3, hatHeight = hatScale * 0.48;
            const centerX = top.x * canvas.width, centerY = top.y * canvas.height - (hatHeight * 0.52);
            
            ctx.save(); 
            ctx.translate(centerX, centerY);
            ctx.rotate(Math.atan2(right.y - left.y, right.x - left.x));
            
            // Hoed Vorm met Gradients
            ctx.beginPath();
            ctx.moveTo(-hatScale/2, hatHeight/2);
            ctx.bezierCurveTo(-hatScale*0.2, -hatHeight*1.3, hatScale*0.2, -hatHeight*1.3, hatScale/2, hatHeight/2);
            ctx.quadraticCurveTo(0, hatHeight*0.15, -hatScale/2, hatHeight/2);
            
            const grad = ctx.createRadialGradient(0, -hatHeight*0.2, 5, 0, 0, hatScale*0.7);
            grad.addColorStop(0, '#475569'); grad.addColorStop(1, '#0f172a');
            ctx.fillStyle = grad; ctx.fill();
            
            ctx.lineWidth = 5; ctx.strokeStyle = '#10b981'; ctx.stroke();

            // Gedetailleerde Kokarde
            const cS = hatScale * 0.12; 
            ctx.translate(-hatScale * 0.20, -hatHeight * 0.22);
            ctx.beginPath(); ctx.fillStyle = '#10b981'; ctx.arc(0, 0, cS, 0, 7); ctx.fill();
            ctx.beginPath(); ctx.fillStyle = '#ffffff'; ctx.arc(0, 0, cS*0.65, 0, 7); ctx.fill();
            ctx.beginPath(); ctx.fillStyle = '#1e293b'; ctx.arc(0, 0, cS*0.35, 0, 7); ctx.fill();
            
            ctx.restore();
        }

        function render() {
            ctx.save(); ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (lastResults && lastResults.faceLandmarks && (hatActive || hatTimer > 0)) {
                drawNapoleonHat(lastResults.faceLandmarks);
                if (!hatActive) hatTimer--;
            }
            ctx.restore();
            if (!isProcessing && video.readyState >= 2) {
                isProcessing = true;
                holistic.send({image: video}).then(() => isProcessing = false);
            }
            requestAnimationFrame(render);
        }

        async function init() {
            await setupCamera();
            holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
            holistic.setOptions({modelComplexity: 1, minDetectionConfidence: 0.5});
            holistic.onResults(onResults);
            video.play(); render();
        }
        init();
    </script>
</body>
</html>
